{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail verification</title>
    <style>
        /* styles.css */

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        
        .cusmes {
            position: absolute;
            top: -28%;
            width: 100%;
            left: 0;
        }
        
        .box {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-box i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #999;
        }
        
        .input-box input {
            width: calc(100% - 40px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding-left: 40px;
            font-size: 16px;
        }
        
        .sub {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .sub:hover {
            background-color: #333;
        }
        
        .spa {
            color: #333;
            font-size: 14px;
        }
        
        .alert {
            position: relative;
            padding: 10px; 
        }
        
        .close {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            padding: 0.75rem 1.25rem;
            background-color: transparent;
            border: 0;
            cursor: pointer;
        }
        
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        
    </style>
</head>
<body onload="ani()">
    <div class="box" id="box">
        <div class="box1" id="box1">
            {% if messages %}
            <div class="container mt-4 cusmes">
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="this.parentElement.style.display='none'">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </div>
            {% endif %}
            <form action="" style="margin: 0px;" method="POST">
                {% csrf_token %}
                <span class="spa"> Enter your E-mail </span>
                <br>
                <div class="input-box">
                    
                    <input class="em" type="email" placeholder="Enter your email address to verify" required name="emailid"  >
                </div>
                <input class="sub" type="submit" value="Send">
            </form>
        </div>
    </div>
    <script>
        function ani() {
            var a = document.getElementById('box1');
            a.classList.add("form");
        }
    </script>
</body>
</html>
