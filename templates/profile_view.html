{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7; /* Set background color */
        margin: 0;
        padding: 0;
        background-color: hsl(0, 0%, 6%);
    }
    .profile-container {
        text-align: center;
        margin-top: 50px;
    }
    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 2px solid #ccc;
        overflow: hidden;
        margin-bottom: 20px;
    }
    .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .edit-button {
        background-color: #007bff;
        color: #fff;
        padding: 8px 20px;
        border: none;
        cursor: pointer;
        margin-bottom:30px;
    }
    .bio-input {
        width: 80%;
        padding: 8px;
        margin-bottom: 20px;
    }
    .input-field {
        margin-bottom: 20px;
    }

    .box {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        background-color: hsla(240, 6%, 15%, 0.5); 
        color:white;
    }
    .inputf {
        position: relative;
        margin-bottom: 20px;
    }
    .inputf i {
        position: absolute;
        top: 10px;
        left: 15px;
        color: #999;
    }
    .inputf input {
        width: calc(100% - 40px); /* Adjusted width */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .sub {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    .sub:hover {
        background-color: #333;
    }
    .spa, .spa1 {
        color: #333;
        font-size: 14px;
    }
    .txt1 {
        color: #000;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        display: block;
        margin-top: 20px;
    }

    .alert-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
    }
    .alert-danger {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
    }

    .alert {
        position: relative;
        padding: 10px; 
    }
    
    .close {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        padding: 0.75rem 1.25rem;
        background-color: transparent;
        border: 0;
        cursor: pointer;
    }

    #email,
    #phone {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="box">
  <div class="profile-container">
    <h2>{{ user.username }}</h2>
      <div class="profile-image" id="profile-image">
        {% if request.user.profile %}
            <img src="{{ user.profile.url }}" alt="Profile Picture">
       
        {% else %}
            <img src="{% static "img/default.png" %}" alt="">
        {% endif %}
      </div>
      <div class="input-field">
        <textarea class="bio-input" id="bio" name="bio" rows="4" readonly>{{ user.about }}</textarea>
      </div>
      <div class="input-field">
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" readonly value={{ user.phonenumber }}>
      </div>
    </form>
  </div>
</div>


</body>
</html>
